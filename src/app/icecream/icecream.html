<header class="navbar">
  <a routerLink="/home">
  <i class="fa fa-home"></i>
  </a>
  <span class="spacer"></span>
  <a routerLink="/cart-popup">
  <i class="fa fa-shopping-cart"></i>
  </a>
</header>
<div class="container">
  <div class="cards">
    <!-- Display the current ice cream image -->
    <img [src]="currentImage" alt="IceCream Flavor" style="width: 300px; height: auto;" />

     <div class="sizes">
    <label>Size:</label>
    <select [(ngModel)]="selectedSize">
      <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
    </select>
  </div>
  <div class="quantity">
    <label>Quantity:</label>
    <input type="number" [(ngModel)]="quantity" (ngModelChange)="updateQuantity($event)">
  </div>

    <!-- Flavor selection buttons with color -->
    <div class="flavour-buttons">Select Your Flavor: <br><br>
      <button
        class="flavour-btn"
        [ngClass]="{selected: selectedFlavour === 'prune'}"
        [style.backgroundColor]="' #0000FF'"
        (click)="changeFlavor('prune')"
      >Prune</button>
      <button
        class="flavour-btn"
        [ngClass]="{selected: selectedFlavour === 'squash'}"
        [style.backgroundColor]="'#FFFF00'"
        (click)="changeFlavor('squash')"
      >Squash</button>
      <button
        class="flavour-btn"
        [ngClass]="{selected: selectedFlavour === 'cherry'}"
        [style.backgroundColor]="'#D20A2E'"
        (click)="changeFlavor('cherry')"
      >Cherry</button>
    </div>

    <button type="button" (click)="addToCart()" class="add-to-cart">Add to Cart</button>
  </div>
</div>

<app-cart-popup *ngIf="showCartPopup" (close)="closeCartPopup()"></app-cart-popup>
